{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div style="width: 100%; border: none;
  border-bottom: 2px solid red;">
    <input type="search" class="light-table-filter" data-table="order-table" placeholder="Filter" style="margin-left: 250px">
    </div>
  <table style="width:100%" border="1px solid black;" class="order-table table">
      <th style="background-color: #808080;"> Email </th>
      <th style="background-color: #808080;"> Round 1 </th>
      <th style="background-color: #808080;"> Round 2 </th>
      <th style="background-color: #808080;"> Round 3 </th>
      <th style="background-color: #808080;"> Round 4 </th>
      <th style="background-color: #808080;"> HR </th>
      <th style="background-color: #808080;"> Offer </th>
      <th style="background-color: #808080;"> Joined </th>
{% for item in data %}
  <tr>
      <th style="background-color: #ffffff; color: black;"> {{ item[0] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[1] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[2] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[3] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[4] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[5] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[6] }}  </th>
      <th style="background-color: #ffffff; color: black;"> {{ item[7] }}  </th>
  </tr>
{% endfor %}
      </table>
</div>
<script>
    (function(document) {
	'use strict';

	var LightTableFilter = (function(Arr) {

		var _input;

		function _onInputEvent(e) {
			_input = e.target;
			var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
			Arr.forEach.call(tables, function(table) {
				Arr.forEach.call(table.tBodies, function(tbody) {
					Arr.forEach.call(tbody.rows, _filter);
				});
			});
		}

		function _filter(row) {
			var text = row.textContent.toLowerCase(), val = _input.value.toLowerCase();
			row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
		}

		return {
			init: function() {
				var inputs = document.getElementsByClassName('light-table-filter');
				Arr.forEach.call(inputs, function(input) {
					input.oninput = _onInputEvent;
				});
			}
		};
	})(Array.prototype);

	document.addEventListener('readystatechange', function() {
		if (document.readyState === 'complete') {
			LightTableFilter.init();
		}
	});

})(document);
</script>
{% endblock content %}
